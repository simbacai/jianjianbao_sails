<ion-view view-title="tab-messages">

  <ion-header-bar class="bar bar-header bar-light">
    <h1 class="title">悄悄话</h1>
  </ion-header-bar>


  <ion-content>
      <div class="list" ng-repeat="floor in chatrooms">
        <a class="item item-avatar" ng-click="joinRoom(floor.id)">
          <img ng-src="{{floor.targetpeople.headimgurl}}">
          <h2>{{floor.targetpeople.nickname}}&nbsp;</h2>
        </a>
      </div>
  </ion-content>



</ion-view>
