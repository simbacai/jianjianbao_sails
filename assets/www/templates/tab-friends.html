<ion-view view-title="tab-friends">

  <ion-header-bar class="bar bar-header bar-light">
    <h1 class="title">热心朋友</h1>
  </ion-header-bar>


  <ion-content>
      <div class="list" ng-repeat="floor in friends">
        <a class="item item-avatar" href="{{absUrl}}#/tab/friends/user/{{floor.id}}">
          <img src="{{floor.headimgurl}}">
          <h2>{{floor.nickname}}&nbsp;</h2>
        </a>
      </div>
  </ion-content>
  
</ion-view>
